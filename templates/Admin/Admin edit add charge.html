{% extends 'Admin/admin_hm_index.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/myapp/edit_charge_post/">
    {% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <th>From Place</th>
      <td>
      <input type="text" name="textfield" id="textfield" value="{{ val.From_Place }}" class="form-control"/></td>
    </tr>
    <tr>
      <th>To Place</th>
      <td>
          <input type="text" name="textfield2" id="textfield2" value="{{ val.To_Place }}" class="form-control"/></td>
    </tr>
    <tr>
      <th>Type</th>
      <td>
        <select name="select" id="select" class="form-control">
            <option {% if val.Type == Student %} selected {% endif %}>Student</option>
            <option{% if val.Type == Normal %} selected {% endif %}>Normal</option>
      </select></td>
    </tr>
    <tr>
      <th>Amount</th>
      <td><input type="text" name="textfield3" id="textfield3" value="{{ val.Amouont }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Submit" class="btn btn-success"/></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
