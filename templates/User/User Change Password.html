
{% extends 'User/user_hm_index.html' %}
{% block body %}


<body>
<form id="form1" name="form1" method="post" action="/myapp/user_change_pswd_post/">
    {% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <th width="175">Old password :</th>
      <td width="275">
        <input type="text" name="textfield" id="textfield" class="form-control"/></td>
    </tr>
    <tr>
      <th>New password :</th>
      <td>
        <input type="text" name="textfield2" placeholder="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required id="textfield2" class="form-control"/></td>
    </tr>
    <tr>
      <th>Confirm password :</th>
      <td>
        <input type="text" name="textfield3" placeholder="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required id="textfield3" class="form-control"/></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="button" id="button" value="Submit" class="btn btn-success"/></td>

    </tr>
  </table>
</form>
</body>

{% endblock %}
