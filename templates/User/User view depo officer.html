{% extends 'User/user_hm_index.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/myapp/view_officers_post/">
    {% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <td>
      <input type="text" name="textfield" id="textfield" placeholder="Search by Depo" class="form-control"/></td>
      <td width="80px"><input type="submit" name="button" id="button" value="Search" class="btn btn-success"/></td>
    </tr>
  </table>
  <table class="table table-bordered">
    <tr>
      <th>SL.NO</th>
      <th>Name</th>
      <th>Depo</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>&nbsp;{{ i.Name }}</td>
      <td>&nbsp;{{ i.Depo }}</td>
    <td>
          <a href="/myapp/pass_request/{{ i.id }}" class="btn btn-success">Apply Here</a>
          </td>
    </tr>
       {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
</body>
{% endblock %}
