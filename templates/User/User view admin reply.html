{% extends 'User/user_hm_index.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/myapp/view_reply_post/">
{% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <th> From Date </th>
      <th>
      <input type="date" name="textfield" id="textfield" class="form-control" required/></th>
      <th> To Date </th>
      <td>
      <input type="date" name="textfield2" id="textfield2" class="form-control" required/></td>
      <td width="80px"><input type="submit" name="button" id="button" value="Search" class="btn btn-success"/></td>
    </tr>
  </table>
  <table class="table table-bordered">
    <tr>
      <th>SL.NO</th>
      <th>Date</th>
      <th>Complaint</th>
      <th>Reply</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>&nbsp;{{ i.Date }}</td>
      <td>&nbsp;{{ i.Complaints }}</td>
      <td>{{ i.reply }}</td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
