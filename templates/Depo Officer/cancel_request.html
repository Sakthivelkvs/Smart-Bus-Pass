{% extends 'Depo Officer/officer_home_index.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/myapp/view_cancel_req_post/">
    {% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <th> From Date </th>
      <td>
      <input type="date" name="textfield" id="textfield" class="form-control" required/></td>
      <th> To Date </th>
      <td>
      <input type="date" name="textfield2" id="textfield2" class="form-control" required/></td>
      <td width="80px"><input type="submit" name="button" id="button" value="Search" class="btn btn-success"/></td>
    </tr>

  </table>
  <table class="table table-bordered">
    <tr>
      <th>SL.No</th>
      <th>UserName</th>
        <th>Date</th>
      <th>Reason</th>
        <th>Status</th>

    </tr>
    {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.PASS_REQ.USERS.Name }}</td>
      <td>{{ i.Date }}</td>
      <td>{{ i.Reason }}</td>
        <td>{{ i.Status }}</td>
        <td><a href="/myapp/approve_cancel_req/{{ i.id }}" class="btn btn-success">Approve</a></td>
    </tr>
    {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
</body>
</html>
{% endblock %}
